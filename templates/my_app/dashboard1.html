<!doctype html>
{% load static %}
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Dashboard</title>

	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />


    <!-- Bootstrap core CSS     -->
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/dashboard.css' %}">
    <!--     Fonts and icons     -->
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,700,300' rel='stylesheet' type='text/css'>

</head>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.0/jquery.min.js"></script>
<script>
   var auto_refresh = setInterval(
	function ()
	{
	$('#circle1').load('http://127.0.0.1:8000/').fadeIn("slow");
	}, 10000); // refresh every 10000 milliseconds
</script>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">Dashboard</a>
        </div>
    </nav>
    <div class="container" id="id1">
         <div class="header">
             <h4 class="title">Temperature Statistics</h4>
             <p class="category">Last Campaign Performance</p>
         </div>
        <div class="content" id="circle1">
            {% if data.temp < 25  %}
            <div style="background:green;" class="circle">{{data.temp}} - {{data.device_name}}</div>
            {% elif data.temp > 25 and data.temp < 35 %}
            <div style="background:yellow;" class="circle">{{data.temp}} - {{data.device_name}}</div>
            {% else %}
            <div style="background:red;" class="circle">{{data.temp}} - {{data.device_name}}</div>
            {% endif %}
        </div>
    </div>

</body>


</html>
